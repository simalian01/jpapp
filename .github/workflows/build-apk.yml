name: Build Android APK (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build bundled sqlite from CSV
        run: python3 tooling/build_sqlite_from_csv.py

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Create Flutter project (android only)
        run: |
          flutter --version
          flutter create --platforms=android --org com.ximian.jpstudy app

      - name: Copy app sources into generated project
        run: |
          cp pubspec.yaml app/pubspec.yaml
          mkdir -p app/lib app/assets
          cp -r lib/* app/lib/
          cp -r assets/* app/assets/
          # 覆盖 AndroidManifest（避免 package= 导致新 Gradle 报错）
          cp tooling/AndroidManifest.xml app/android/app/src/main/AndroidManifest.xml

      - name: Pub get
        working-directory: app
        run: flutter pub get

      - name: Build debug APK
        working-directory: app
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
